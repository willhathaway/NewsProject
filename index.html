<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>CloudCompare</title>
  <!-- Stylesheet References -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <!-- JavaScript References -->
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/wordcloud.js"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <script src="assets/javascript/fireBase.js"></script>
  <!--Local JS file-->
  <script src="assets/javascript/app.js"></script>
</head>

<body>
  <div class="container-fluid" id="header">
    <div class="parent">
      <div id="imageTron" class="row jumbotron">
        <div class="col-sm-10 title">Cloud Compare</div>
        <div class="col-sm-10"><p>Please enter a keyword and select two sources from the dropdown menus</p></div>
        <div class="col-sm-2">
          <div class="header header-btns"> <button id="login" type="button" class="btn btn-lg logs">Login</button>
            <button id="logout" type="button" class="btn btn-lg logs">Logout</button>
            <p id="message"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- search -->
    <br>
    <div class="row" id="search">
      <div class="col-12">
        <form>
          <input id="searchBar" type="text" placeholder="What are you searching for?"
            class="form-control form-control-underlined">
          <div class='sources'>
            <div class='dropdown1'>
              <select class="dropdown-menu-left" id='left' onchange='selectFunctionLeft(this);'>
                <option selected="true" disabled="disabled">Choose Source 1</option>
              </select>
            </div>
            <div class="dropdown2">
              <select class="dropdown-menu-right" id='right' onchange='selectFunctionRight(this);'>
                <option selected="true" disabled="disabled">Choose Source 2</option>
              </select>
            </div>
          </div>
          <div class='row' id='searchBtnDiv'>
            <button type="button" class="btn btn-primary rounded-pill btn-block shadow-sm"
              id='searchBtn'>Search</button>
          </div>
        </form>
      </div>
    </div>
    <br>
    <!-- article jumbotron -->
    <div class='jumbotron' id='articleDiv'></div>
    <!-- Modal -->
    <div class="modal" id="login_modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Welcome!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Please login below</p>
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- input val modal-->
  <div class="modal fade" id="searchmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Does not compute! ðŸ¤–</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Please enter only one keyword, over three characters in length, and be specific ðŸ¤©
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
